<div class="container">
	<div class="row">
		<div ng-repeat="gallery in ctrl.galleries">
			<div class="clearfix" ng-if="$index % 2 === 0"></div>
			<div class="col-md-6 gallery-cover">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h5>
							{{gallery.galleryName}}
							<small>{{gallery.createDate}}</small>
						</h5>
					</div>
					<div class="gallery-thumbnail panel-body text-center">
						<a ui-sref="pictures({galleryName: '{{gallery.galleryName}}'})">
							<div
									afkl-lazy-image="{{gallery.coverUrl}}"
									afkl-lazy-image-options="{
										alt: '{{gallery.galleryName}}',
										className: 'thumbnail-image',
										offset: 10
									}"></div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
