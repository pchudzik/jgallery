<div class="container">
	<div class="page-header">
		<h1>
			Gallery name
			<small>gallery creation date</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-md-6" ng-repeat="picture in ctrl.pictures">
			<div class="thumbnail text-center">
				<div
						style="cursor: pointer"
						ng-click="ctrl.openImage(picture)"
						afkl-lazy-image="{{picture.smallUrl}}"
						afkl-lazy-image-options="{alt: 'gallery name', className: 'thumbnail-image'}"></div>

				<div class="caption">
					<h6>Thumbnail label</h6>
				</div>
			</div>
		</div>
	</div>
</div>
